<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ДЮСШ-21</title>

  <!-- СТИЛІ (у тебе папка css/) -->
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <!-- HERO -->
  <header id="hero" class="hero">
    <div class="container">
      <!-- Логотип школи -->
      <img src="/assets/uploads/images.png" alt="ДЮСШ-21" class="hero-logo" loading="lazy" decoding="async" />
      <h1 id="hero-title"></h1>
      <div id="hero-subtitle"></div>
    </div>
  </header>

  <!-- ПРО ШКОЛУ -->
  <section id="about" class="section">
    <div class="container">
      <h2>Про школу</h2>
      <div id="school-description"></div>
    </div>
  </section>

  <!-- КЕРІВНИЦТВО -->
  <section id="administration" class="section">
    <div class="container">
      <h2>Керівництво школи</h2>
      <div id="admin-list" class="person-grid"></div>
    </div>
  </section>

  <!-- ТРЕНЕРИ -->
  <section id="coaches" class="section">
    <div class="container">
      <h2>Тренери</h2>
      <div id="coaches-list" class="person-grid"></div>
    </div>
  </section>

  <!-- БАЗА -->
  <section id="base" class="section">
    <div class="container">
      <h2>Тренувальна база</h2>
      <div id="base-list" class="card-grid"></div>
    </div>
  </section>

  <!-- СПОНСОРИ -->
  <section id="sponsors" class="section sponsors">
    <div class="container">
      <h2>Наші спонсори</h2>
      <div id="sponsors-list" class="logos"></div>
    </div>
  </section>

  <!-- НОВИНИ -->
  <section id="news" class="section">
    <div class="container">
      <h2>Новини</h2>
      <div id="news-list" class="news-grid"></div>
    </div>
  </section>

  <!-- КОНТАКТИ -->
  <section id="contacts-block" class="section">
    <div class="container">
      <h2>Контакти</h2>
      <div id="contacts"></div>
    </div>
  </section>

  <!-- ФУТЕР -->
  <footer class="footer">
    <div class="container">
      <div id="footer-text"></div>
    </div>
  </footer>

  <!-- РЕНДЕР MARKDOWN + ПІДТЯГУВАННЯ ДАНИХ З CMS -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Підтягуємо контент, який редагуєш у Netlify CMS (content/site.json)
    fetch('/content/site.json')
      .then(r => r.json())
      .then(d => {
        const md = s => marked.parse(s || '');
        const $  = id => document.getElementById(id);

        // Тексти
        if ($('hero-title'))       $('hero-title').textContent = d.hero_title || '';
        if ($('hero-subtitle'))    $('hero-subtitle').innerHTML = md(d.hero_subtitle);
        if ($('school-description'))$('school-description').innerHTML = md(d.school_description);
        if ($('contacts'))         $('contacts').innerHTML = md(d.contacts);
        if ($('footer-text'))      $('footer-text').innerHTML = md(d.footer_text);

        // Хелпер створення елементів із HTML-рядка
        const el = (html) => {
          const t = document.createElement('template');
          t.innerHTML = html.trim();
          return t.content.firstChild;
        };

        // Керівництво (портрет 4:5 із фокусом угорі)
        const adminWrap = $('admin-list');
        d.administration?.forEach(a => {
          adminWrap && adminWrap.appendChild(el(`
            <article class="person">
              ${a.photo ? `
                <div class="portrait">
                  <img src="${a.photo}" alt="${a.name}" loading="lazy" decoding="async">
                </div>` : ''
              }
              <h4>${a.name || ''}</h4>
              ${a.position ? `<p class="position">${a.position}</p>` : ''}
              <div class="desc">${md(a.description || '')}</div>
            </article>
          `));
        });

        // Тренери
        const coachesWrap = $('coaches-list');
        d.coaches?.forEach(c => {
          coachesWrap && coachesWrap.appendChild(el(`
            <article class="coach">
              ${c.photo ? `
                <div class="portrait">
                  <img src="${c.photo}" alt="${c.name}" loading="lazy" decoding="async">
                </div>` : ''
              }
              <h4>${c.name || ''}</h4>
              ${c.phone ? `<p class="phone">${c.phone}</p>` : ''}
              <div class="desc">${md(c.description || '')}</div>
            </article>
          `));
        });

        // База
        const baseWrap = $('base-list');
        d.base?.forEach(b => {
          baseWrap && baseWrap.appendChild(el(`
            <article class="base-item">
              ${b.photo ? `<img src="${b.photo}" alt="${b.title}" loading="lazy" decoding="async">` : ''}
              <h4>${b.title || ''}</h4>
              <div class="desc">${md(b.description || '')}</div>
            </article>
          `));
        });

        // Спонсори
        const sponsorsWrap = $('sponsors-list');
        d.sponsors?.forEach(s => {
          sponsorsWrap && sponsorsWrap.appendChild(el(`
            <a class="sponsor" href="${s.url || '#'}" target="_blank" rel="noopener">
              ${s.logo ? `<img src="${s.logo}" alt="${s.title || ''}" loading="lazy" decoding="async">` : `<span>${s.title || ''}</span>`}
              ${s.description ? `<div class="desc">${md(s.description)}</div>` : ''}
            </a>
          `));
        });

        // Новини
        const newsWrap = $('news-list');
        d.news?.forEach(n => {
          const dateText = n.date ? new Date(n.date).toLocaleDateString('uk-UA') : '';
          newsWrap && newsWrap.appendChild(el(`
            <article class="news-card">
              ${n.image ? `<img src="${n.image}" alt="${n.title || ''}" loading="lazy" decoding="async">` : ''}
              <h4>${n.title || ''}</h4>
              ${dateText ? `<time datetime="${n.date}">${dateText}</time>` : ''}
              <div class="body">${md(n.body || '')}</div>
            </article>
          `));
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
