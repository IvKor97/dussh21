<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ДЮСШ-21</title>

  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <!-- HERO -->
  <header id="hero" class="hero">
    <div class="container">
      <img src="/assets/uploads/images.png" alt="ДЮСШ-21" class="hero-logo" loading="lazy" decoding="async" />
      <h1 id="hero-title"></h1>
      <div id="hero-subtitle"></div>
    </div>
  </header>

  <!-- ПРО ШКОЛУ -->
  <section id="about" class="section">
    <div class="container">
      <h2>Про школу</h2>
      <div id="school-description"></div>
    </div>
  </section>

  <!-- КЕРІВНИЦТВО -->
  <section id="administration" class="section">
    <div class="container">
      <h2>Керівництво школи</h2>
      <div id="admin-list" class="person-grid"></div>
    </div>
  </section>

  <!-- ТРЕНЕРИ -->
  <section id="coaches" class="section">
    <div class="container">
      <h2>Тренери</h2>
      <div id="coaches-list" class="person-grid"></div>
    </div>
  </section>

  <!-- БАЗА -->
  <section id="base" class="section">
    <div class="container">
      <h2>Тренувальна база</h2>
      <div id="base-list" class="card-grid"></div>
    </div>
  </section>

  <!-- СПОНСОРИ -->
  <section id="sponsors" class="section sponsors">
    <div class="container">
      <h2>Наші спонсори</h2>
      <div id="sponsors-list" class="logos"></div>
    </div>
  </section>

  <!-- НОВИНИ -->
  <section id="news" class="section">
    <div class="container">
      <h2>Новини</h2>
      <div id="news-list" class="news-grid"></div>
    </div>
  </section>

  <!-- КОНТАКТИ -->
  <section id="contacts-block" class="section">
    <div class="container">
      <h2>Контакти</h2>
      <div id="contacts"></div>
    </div>
  </section>

  <!-- ФОРМА ЗАПИСУ ДИТИНИ -->
  <section id="enroll" class="section">
    <div class="container">
      <h2>Запис дитини на перегляд / у секцію</h2>

      <form id="enroll-form"
            name="enroll-form"
            method="POST"
            data-netlify="true"
            netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="enroll-form" />

        <div style="display:none;">
          <label>Не заповнюйте: <input name="bot-field" /></label>
        </div>

        <div class="form-group">
          <label for="parentName">Ім’я та прізвище одного з батьків</label>
          <input id="parentName" name="parentName" type="text" required />
        </div>

        <div class="form-group">
          <label for="phone">Телефон для зв’язку</label>
          <input id="phone" name="phone" type="tel" required />
        </div>

        <div class="form-group">
          <label for="email">Email (за бажанням)</label>
          <input id="email" name="email" type="email" />
        </div>

        <div class="form-group">
          <label for="childName">Ім’я та прізвище дитини</label>
          <input id="childName" name="childName" type="text" required />
        </div>

        <div class="form-group">
          <label for="birthDate">Дата народження дитини</label>
          <input id="birthDate" name="birthDate" type="date" required />
        </div>

        <div class="form-group">
          <label for="sport">Вид спорту</label>
          <select id="sport" name="sport" required>
            <option value="">Оберіть секцію</option>
            <option value="Футбол">Футбол</option>
            <option value="Гандбол">Гандбол</option>
            <option value="Плавання">Плавання</option>
            <option value="Водне поло">Водне поло</option>
            <option value="Художня гімнастика">Художня гімнастика</option>
            <option value="Настільний теніс">Настільний теніс</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Додаткова інформація</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>

        <button type="submit">Подати заявку</button>
        <p id="enroll-status" class="form-status" aria-live="polite" hidden>
          ✅ Дякуємо! Ваша заявка прийнята. Ми з вами зв’яжемося найближчим часом.
        </p>
      </form>
    </div>
  </section>

  <!-- ФУТЕР -->
  <footer class="footer">
    <div class="container">
      <div id="footer-text"></div>
    </div>
  </footer>

  <!-- CMS + форма -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // CMS контент
    fetch('/content/site.json')
      .then(r => r.json())
      .then(d => {
        const md = s => marked.parse(s || '');
        const $  = id => document.getElementById(id);
        if ($('hero-title')) $('hero-title').textContent = d.hero_title || '';
        if ($('hero-subtitle')) $('hero-subtitle').innerHTML = md(d.hero_subtitle);
        if ($('school-description')) $('school-description').innerHTML = md(d.school_description);
        if ($('contacts')) $('contacts').innerHTML = md(d.contacts);
        if ($('footer-text')) $('footer-text').innerHTML = md(d.footer_text);
      });

    // Форма з підтвердженням
    const enrollForm = document.getElementById('enroll-form');
    if (enrollForm) {
      enrollForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const status = document.getElementById('enroll-status');
        const data = new FormData(enrollForm);
        try {
          const res = await fetch('/', { method: 'POST', body: data });
          if (res.ok) {
            status.hidden = false;
            enrollForm.reset();
          } else {
            alert('Сталася помилка. Спробуйте ще раз.');
          }
        } catch (err) {
          alert('Сталася помилка мережі. Спробуйте ще раз.');
        }
      });
    }
  </script>
</body>
</html>
